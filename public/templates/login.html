<form ng-submit= "loginData.loginFunc(username, password)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="loginData.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="loginData.password">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Login">
</form>
